<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#" id="showSignup">Sign up here</a></p>
    </form>
  </div>
  <div id="signup-container" class="hidden">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
  </div>
  

  <div id="board-container" class="hidden">
    <h2>My Notes</h2>
    <button id="logoutBtn">Logout</button>
    <form id="createNoteForm">
      <input type="text" id="noteTitle" placeholder="Title" required />
      <textarea id="noteContent" placeholder="Content" required></textarea>
      <button type="submit">Add Note</button>
    </form>
    <div id="notesBoard"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
